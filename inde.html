<html>
  <head>
    <title>Image</title>
    <link href="inde.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div id="slides-container" class="slides-container">

        <div class="mySlides fade">
          <img
            src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-james-wheeler-417074.jpg&fm=jpg"
            alt="slides-1"/>
        </div>

        <div class="mySlides fade">
          <img
            src="https://thumbs.dreamstime.com/b/waterfall-765659.jpg"
            alt="slides-2"/>
        </div>

        <div class="mySlides fade">
          <img
            src="https://images.unsplash.com/photo-1607602274619-4503f0c2444c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJhbCUyMHNjZW5lcnl8ZW58MHx8MHx8&w=1000&q=80"
            alt="slides-1"
          />
        </div>
        
        <div class="mySlides fade">
          <img
            src="https://images.unsplash.com/photo-1604093882750-3ed498f3178b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJhbCUyMHNjZW5lcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
            alt="slides-1"/>
        </div>

        <div class="mySlides fade">
          <img
            src="https://images.all-free-download.com/images/graphiclarge/beautiful_natural_scenery_553758.jpg"
            alt="slides-1"/>
        </div>

        <div class="mySlides fade">
          <img
            src="https://thumbs.dreamstime.com/b/natural-scenery-765585.jpg"
            alt="slides-1"/>
        </div>

        <div class="mySlides fade">
          <img
            src="https://us.123rf.com/450wm/thvideo/thvideo2209/thvideo220903012/191917684-abstract-autumn-mountain-landscape-scene-background-illustration.jpg?ver=6"
            alt="slides-1"/>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)"><</a>
        <a class="next" onclick="plusSlides(1)">></a>
      </div>
      <br />

      <div style="text-align: center;" class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html
